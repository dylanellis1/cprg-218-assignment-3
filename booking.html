<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Book your stay at Shangri-La Beach Resort" />
  <title>Booking | Shangri-La Beach Resort</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="Media/logo.svg" alt="Shangri-La Logo" class="logo" />
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="accommodations.html">Accommodations</a>
        <a href="amenities.html">Amenities</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
        <a href="booking.html" class="active">Booking</a>
        <a href="faq.html">FAQ</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="page-intro">
      <h1>Book Your Stay</h1>
      <p>Fill out the form below to reserve your tropical getaway at the Shangri-La Beach Resort.</p>
    </section>

    <section class="booking-form-section">
        <h2>Reservation Form</h2>
      <form class="booking-form">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="check-in">Check-in Date</label>
        <input type="date" id="check-in" name="check-in" required />

        <label for="check-out">Check-out Date</label>
        <input type="date" id="check-out" name="check-out" required />

        <label for="room-type">Room Type</label>
        <select id="room-type" name="room-type" required>
          <option value="">-- Please choose --</option>
          <option value="ocean">Ocean View Room</option>
          <option value="garden">Garden Suite</option>
          <option value="villa">Beachfront Villa</option>
        </select>

        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" name="guests" min="1" max="10" required />

        <label for="requests">Special Requests</label>
        <textarea id="requests" name="requests" rows="4"></textarea>

        <button type="submit">Submit Booking</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <img src="assets/logo.svg" alt="Shangri-La Logo" class="footer-logo" />
      <nav class="footer-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="terms.html">Terms</a>
        <a href="privacy.html">Privacy</a>
      </nav>
      <div class="social-icons">
        <a href="#"><img src="Media/Facebook.png" alt="Facebook"></a>
        <a href="#"><img src="Media/Instagram.png" alt="Instagram"></a>
        <a href="#"><img src="Media/Twitter.png" alt="Twitter"></a>
      </div>
    </div>
  </footer>
</body>
</html>
